<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="Images/headphone.png" alt="headphone.png">
    <h1>Let's Get Started</h1>
    <p>Welcome Back! Please Enter Your Details.</p>

    <div class="sign-in">
      <label for="email">E-Mail:</label>
      <br>
      <input type="email" id="email">
      <br>
      <label for="password">Password:<span><a href="">Forgot Password?</a></span></label>
      <br>
      <input type="password" id="password">
      <button type="submit">Sign In</button>

      <div class="google">
        <img src="Images/google.png" alt="google.png">
        <p>Sign In With Google</p>
      </div>

    </div>

    <div class="sign-up">
      <p>Didn't Create an Account? <a href=""><span>Sign Up</span></a></p>
    </div>

  </div>
</body>

</html>
